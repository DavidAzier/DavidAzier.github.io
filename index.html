<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Dropdown Menu</h1>

    <div class="dropdown">
        <span>Menu</span>
        <div class="dropdown-content">
            <a href="logisch.html">Logische Laag</a>
            <a href="fysiekelaag.html">Fysieke Laag</a>
        </div>
    </div>
    <p> Welkom op mijn informatica website hier word uitgelegd wat de fysieke en logische laag allemaal bevat</p>
<p> veel plezier op mijn website</p>
<p>Gemaakt door David Azier H5C</p>
</body>
</html>
