<!DOCTYPE html>
<html>
<head>
    <title>Computerarchitectuur</title>
</head>
<body>
    <h1>Computerarchitectuur</h1>
    <label for="architectuur">Kies een onderwerp:</label>
    <select id="architectuur">
        <option value="index">Home</option>
        <option value="processor">Processor (CPU bestaat uit ALU en Control unit)</option>
        <option value="taken">Taken van de processor</option>
        <option value="werkgeheugen">Werkgeheugen (RAM/ROM)</option>
        <option value="bus">Bus</option>
        <option value="von_neumann">Von Neumann-architectuur</option>
        <option value="moederbord">Moederbord</option>
        <option value="soc">System-on-a-chip</option>
        <option value="permanent_geheugen">Permanent geheugen/opslagmedia</option>
        <option value="randapparatuur">Randapparatuur</option>
        <option value="verbindingen">Verbindingen: kabels/interfaces</option>
    </select>
    <br><br>
    <div id="onderwerp-inhoud">
        <!-- Hier zal de inhoud van het geselecteerde onderwerp verschijnen -->
    </div>

    <script>
        // JavaScript om de inhoud te laden wanneer een optie wordt geselecteerd
        const architectuurDropdown = document.getElementById('architectuur');
        const onderwerpInhoud = document.getElementById('onderwerp-inhoud');

        architectuurDropdown.addEventListener('change', function() {
            const geselecteerdOnderwerp = architectuurDropdown.value;
            onderwerpInhoud.innerHTML = ''; // Leeg de huidige inhoud

            // Voeg hier de inhoud toe voor elk onderwerp
            switch (geselecteerdOnderwerp) {
                case 'home':
                    onderwerpInhoud.innerHTML = '<p>Dit is de startpagina.</p>';
                    break;
                case 'processor':
                    onderwerpInhoud.innerHTML = '<p>De processor is...</p>';
                    break;
                case 'taken':
                    onderwerpInhoud.innerHTML = '<p>De taken van de processor zijn...</p>';
                    break;
                // Voeg andere onderwerpen op dezelfde manier toe
                default:
                    onderwerpInhoud.innerHTML = '<p>Kies een onderwerp om meer te weten te komen.</p>';
            }
        });
    </script>
</body>
</html>
